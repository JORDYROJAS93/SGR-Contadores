<header [class.header-scrolled]="isScrolled" class="fixed-top">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/"> 
        <img ngSrc="/assets/images_logos/logo_SGR_Completo.png" width="130" height="60" alt="Logo SGR"/>
      </a>

      <!-- Botón móvil -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Menú principal -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          @for (item of navItems; track item.name) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="item.path" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              {{item.name}}
            </a>
          </li>
          }
        </ul>

        <!-- Botón de contacto -->
        <div class="d-flex ms-lg-3 mt-3 mt-lg-0">
          <a href="https://wa.me/51987654321" class="btn btn-primary d-flex align-items-center" target="_blank">
            <i class="fab fa-whatsapp me-2"></i>
            <span class="d-none d-md-inline">Consultar ahora</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
