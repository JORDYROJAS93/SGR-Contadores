<section class="services-section py-5">
  <div class="container">
    <h2 class="text-center mb-5">Nuestros Servicios</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="service.image" [alt]="service.title" class="card-img-top" style="object-fit:cover; height:180px;">
          <div class="card-body d-flex flex-column text-center">
            <div class="service-icon mb-3 text-primary fs-2">
              <i [class]="service.icon"></i>
            </div>
            <h5 class="card-title mb-2">{{ service.title }}</h5>
            <p class="card-text text-muted">{{ service.description }}</p>
            <div class="mt-auto">
              <button class="btn btn-primary w-100" (click)="solicitarServicio(service)">
                Solicitar servicio
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
